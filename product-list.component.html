<div class="container py-4">
  <h2 class="mb-3">Products</h2>

  <div *ngIf="loading" class="alert alert-info"> Now Loading... </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" *ngIf="!loading && !error">
    <div class="col" *ngFor="let p of products">
      <div class="card h-100">
        <alt img [src]="p.image" class="card-img-top" [alt]="p.name" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text text-muted mb-2">{{ p.description }}</p>
          <p class="fw-semibold mb-3">$ {{ p.price }}</p>
          <button class="btn btn-primary mt-auto" (click)="buy(p.id)">Purchase</button>
        </div>
      </div>
    </div>
  </div>
</div>
