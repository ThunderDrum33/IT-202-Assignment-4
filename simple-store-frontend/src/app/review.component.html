<div class="container mt-5" *ngIf="product">
  <h2 class="text-center mb-4"> Look Over Your Order! </h2>
  <div class="card mx-auto" style="max-width: 400px;">
    <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body text-center">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <h4>${{ product.price }}</h4>
      <button class="btn btn-success w-100 mt-3" (click)="submitOrder()">Submit Order</button>
      <p class="mt-3 text-success" *ngIf="message">{{ message }}</p>
    </div>
  </div>
</div>
